<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FocusFrame</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <div class="container">
    <h1>ðŸ§  FocusFrame</h1>

    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Enter current URL" />
      <button onclick="startTracking()">Start</button>
      <button onclick="stopTracking()">Stop</button>
    </div>

    <div class="chart-container">
      <canvas id="timeChart"></canvas>
    </div>

    <div class="section">
      <h2>ðŸ•’ Pomodoro Timer</h2>
      <button onclick="startPomodoro()">Start Pomodoro (25 min)</button>
      <p id="pomodoroStatus"></p>
    </div>

    <div class="section">
      <h3>ðŸ”– Tag Current URL</h3>
      <select id="tagSelect">
        <option value="productive">Productive</option>
        <option value="distracting">Distracting</option>
      </select>
      <button onclick="tagURL()">Tag</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
